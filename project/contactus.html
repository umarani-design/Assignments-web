<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <title>Webpage</title>
   </head>
<body>
    <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
      <h2 class="w3-center">Contact Us</h2>
      <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px">
            <i class="w3-xxlarge fa fa-user"></i>
          </div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
          </div>
        </div>

<div class="w3-row w3-section">
    <div class="w3-col" style="width:50px">
      <i class="w3-xxlarge fa fa-user"></i>
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" placeholder="Last Name">
    </div>
  
<div class="w3-row w3-section">
    <div class="w3-col" style="width:50px">
      <i class="w3-xxlarge fa fa-envelope-o"></i>
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" placeholder="Email">
    </div>
  </div>
  
<div class="w3-row w3-section">
    <div class="w3-col" style="width:50px">
      <i class="w3-xxlarge fa fa-phone"></i>
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" placeholder="Phone number">
    </div>
  </div>
  
<div class="w3-row w3-section">
    <div class="w3-col" style="width:50px">
      <i class="w3-xxlarge fa fa-pencil"></i>
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" placeholder="Message">
    </div>
  </div>
  <p class="w3-center">
      <button class="w3-button w3-blue w3-section w3-ripple">Send</button>
  </p>
  </form>  
   
</body>
</html>
